name: Build Windows
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: jurplel/install-qt-action@f45d390edc19bee3b8bcc1f325e1b10ecba9074e
        with:
          cache: true
      - name: build
        shell: cmd
        run: |
          make build-windows
      - uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: minikube-gui-windows
          path: ./minikube-gui-windows.zip
