name: Build Windows
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
      - uses: jurplel/install-qt-action@b3ea5275e37b734d027040e2c7fe7a10ea2ef946
        with:
          cache: true
      - name: build
        shell: cmd
        run: |
          make build-windows
      - uses: actions/upload-artifact@1746f4ab65b179e0ea60a494b83293b640dd5bba
        with:
          name: minikube-gui-windows
          path: ./minikube-gui-windows.zip
